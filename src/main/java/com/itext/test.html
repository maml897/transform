<script type="text/javascript">
$(function(){
	var myChart = echarts.init(document.getElementById('id_test'));
	var option = {
		animation:false,
       	dataZoom:false,

	    },

	    },
	    xAxis: {
	        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
	    },
	    yAxis: {},
	    series: [{
	        name: '销量',
	        type: 'bar',
	        data: [5, 20, 36, 10, 10, 20]
	    }]
	};
	myChart.setOption(option);
});
</script>
</head>
